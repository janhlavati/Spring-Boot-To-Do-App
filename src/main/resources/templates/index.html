<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />
</head>
<body th:style="'background-color:' + pink">
<div class="container">
    <h1 class="text-center">ToDo List</h1>
    <hr />

    <strong><p th:style="'background-color:' + pink " th:text="|Today is: ${today}|"> Today </p></strong>

    <table th:style="'background-color:' + silver" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}" th:class="${item.complete} ? success : warning">

            <td>
                <div class="btn btn-group-sm" role="group">
                    <a th:style="'background-color: pink; border: pink;'" class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                    <a th:style="'background-color: silver; border: silver;'" class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                </div>
            </td>

            <td th:text="${item.id}">item_id</td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_complete</td>
            <td th:text="${item.formattedCreatedDateCET}">item_created_date</td>
            <td th:text="${item.formattedModifiedDateCET}">item_modified_date</td>
        </tr>
        </tbody>
    </table>

    <p><a th:style="'background-color: hotpink; border: hotpink;'" class="btn btn-success" href="/create-todo">Add a ToDo</a></p>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>

</body>
</html>
